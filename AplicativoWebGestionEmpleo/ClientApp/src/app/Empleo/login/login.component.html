<div class="row justify-content-md-center">
    <div class="col-sm-6">
       <div class="bannerregistroA">
         <div class="cont col-sm-10 ">
           <h2>INGRESAR</h2>
           <p> Haz que tu hoja de vida sea visible para miles de empresas</p>
         </div>
       </div>
    </div>
    <div class="col-sm-4">
        <div class="content-box">
            <div class="card-body registroA">
                <h4>INICIAR SESIÓN</h4> 
                <p>Si no tienes una cuenta con nosotros, Registrate.</p> 
            <hr>
                <form class="row">
                    <div class="form-group col-sm-4">
                        <label>Tipo de usuario</label>
                    </div>
                    <div class="form-group col-sm-8">
                        <select name="tipoUsuario" [(ngModel)]="tipoUsuario" class="form-control">
                            <option value="" style="display: none;">Opciones...</option>
                            <option value="Aspirante">Aspirante</option>
                            <option value="Empresa">Empresa</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Correo*</label>
                        <input type="text" name="correo" [(ngModel)]="correo" class="form-control" placeholder="Su direccion de correo electronico">
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Contraseña*</label>
                        <input type="password"    name="contrasena"  [(ngModel)]="contrasena"  class="form-control" placeholder="Escriba su contraseña">
                    </div>
                    <div class="form-group col-sm-12">
                        <button type="button" (click)="login()" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" data-dismiss="modal">Ingresar</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
