<div class="row">
    <div class="col-sm-3">
        <app-empresa-menu></app-empresa-menu>        
    </div>
    <div class="col-sm-9">
        <div class="card content-box">
            <div class="card-body">
                
                <h4> <i class="fas fa-briefcase"></i> REGISTRAR OFERTA</h4>  
                <hr>
                <form class="row">
                    <div class="form-group col-sm-12">
                        <label>Descripción</label>
                        <textarea type="Descripción"  name="resumen" [(ngModel)]="oferta.resumen" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Cargo profesional</label>
                        <input name="cargo" [(ngModel)]="oferta.cargo" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Correo electrónico</label>
                        <input  type="email" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Tipo de trabajo</label>
                        <select name="tipoTrabajo" [(ngModel)]="oferta.tipoTrabajo" class="form-control">
                            <option style="display: none;">Seleccione una opción...</option>
                            <option value="Tiempo completo">Tiempo completo</option>
                            <option value="Tiempo parcial">Tiempo parcial</option>
                            <option value="Puesto de interno">Puesto de interno</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Experiencia</label>
                        <input name="anoExperiencia" [(ngModel)]="oferta.anoExperiencia" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Salario($)</label>
                        <input name="salario" [(ngModel)]="oferta.salario" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Ciudad</label> 
                        <select name="ciudad" class="form-control">
                            <option value="" style="display: none;">Opciones...</option>
                            <option value="Arauca">Arauca</option>
                            <option value="Armenia">Armenia</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Bogotá">Bogotá</option>
                            <option value="Bucaramanga">Bucaramanga</option>
                            <option value="Cali">Cali</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Cúcuta">Cúcuta</option>
                            <option value="Florencia">Florencia</option>
                            <option value="Ibagué">Ibagué</option>
                            <option value="Leticia">Leticia</option>
                            <option value="Manizales">Manizales</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Mitú">Mitú</option>
                            <option value="Mocoa">Mocoa</option>
                            <option value="Montería">Montería</option>
                            <option value="Neiva">Neiva</option>
                            <option value="Pasto">Pasto</option>
                            <option value="Pereira">Pereira</option>
                            <option value="Popayán">Popayán</option>
                            <option value="Puerto Carreño">Puerto Carreño</option>
                            <option value="Puerto Inírida">Puerto Inírida</option>
                            <option value="Quibdó">Quibdó</option>
                            <option value="Riohacha">Riohacha</option>
                            <option value="San Andrés">San Andrés</option>
                            <option value="San José del Guaviare">San José del Guaviare</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Sincelejo">Sincelejo</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Valledupar">Valledupar</option>
                            <option value="Villavicencio">Villavicencio</option>
                            <option value="Yopal">Yopal</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-12">
                        <label>Requerimientos </label>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Disponibilida para viajar </label>
                        <select name="diponibilidadViajar" [(ngModel)]="oferta.diponibilidadViajar"  class="form-control">
                            <option style="display: none;">Seleccione una opción...</option>
                            <option value=" NO">No</option>
                            <option value="SI">Si</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Disponibilida cambio de residencia : </label>
                        <select  name="disponibilidadCambioResidendia" [(ngModel)]="oferta.disponibilidadCambioResidendia"  class="form-control">
                            <option style="display: none;">Seleccione una opción...</option>
                            <option value=" NO">No</option>
                            <option value="SI">Si</option>
                        </select>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary "    (click)="RegistrarOferta()">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
