<div class="row">
    <div class="col-sm-3">
        <app-aspirante-menu></app-aspirante-menu>
    </div>    
    <div class="col-sm-9" >
        <div class="card content-box">
            <div class="card-body">
                <h4> <i class="fas fa-lock"></i>  Cambiar contraseña</h4>  
                <hr>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Contraseña actual</label>
                        <input  type="text"  name="contrasena" [(ngModel)]="contrasena"  type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Contrase nueva</label>
                        <input  type="text"  name="contrasenaValidad" [(ngModel)]="contrasenaValidad" type="text" class="form-control" placeholder="">
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary" (click)="validarContrasena()">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
